<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用严格模式来看赋值</title>

    <script>
        // 严格模式
        "use strict";
        num = 10;
        console.log(num);
        // Uncaught ReferenceError: assignment to undeclared variable num
    </script>

</head>

</body>
