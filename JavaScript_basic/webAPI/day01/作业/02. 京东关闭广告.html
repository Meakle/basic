<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .adv {
            position: relative;
            width: 100%;
            height: 100px;
            background: pink;


        }

        .adv>p {

            position: absolute;
            right: 0;
            margin: 0;

            color: gainsboro;
            font-size: smaller;

        }

        .adv>p:hover {
            cursor: grab;
            /* cursor 光标 */
        }
    </style>

</head>

<body>

    <div class="adv">
        <p>关闭</p>
    </div>

    <script>
        let clos = document.getElementsByTagName('p')[0];

        clos.onclick = function () {

            let adv = document.querySelector('.adv');

            adv.style.visibility = 'hidden';
        }
    </script>

</body>



</html>
