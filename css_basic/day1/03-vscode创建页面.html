<!DOCTYPE html>
<!-- 文档类型声明，作用就是告诉浏览器使用什么版本的html来写的 -->
<!-- 文档类型声明标签，必须要在html之前 -->

<!-- html标签 ，en是英文网页，zh-Cn是中文网站，用英文的话说不定chrome会帮你翻译-->
<html lang="en"> 
<head>
    <!-- character set 字符集， 多个字符的集合，UTF-8被称为万国码，包含世界所有国家需要用到的语言-->
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用vscdoe创建的界面</title>
</head>
<body>
    <div>我是你爹，你是我儿</div>

</body>
</html>
