<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>标题标签</title>
</head>
<body>
    <h1>标题标签</h1>
    <h2>二级标签</h2>
    <h3>三级标签</h3>
    <h4>四级标题</h4>
    
    <p>这是一个段落标签</p>
    <!-- 
        p是什么意思呢，就是段落的英文 paragraph
        段落标签：自动换行，两段中间会有间隔
    -->
    
    <p>wlejfljasjdlfjlaskdjglhasdkjfghklajhfhasdfjlskajflkasjfs <br />;lksjdflashdfljkhasnkjdnbasdjkfnjkl</p>
    <!-- br标签，强制换行标签，英文代表break -->


</body>
</html>
