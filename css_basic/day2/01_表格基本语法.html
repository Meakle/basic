<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的基本语法</title>
</head>
<body>
    

    <table align="center" border="1" >
        <tr>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
        </tr>
        <tr>
            <td>范军</td>
            <td>男</td>
            <td>22</td>
        </tr>
        <tr>
            <td>方俊</td>
            <td>男</td>
            <td>12</td>
        </tr>
        
    </table>
</body>
</html>
