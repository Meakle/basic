<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例</title>
</head>
<body>
    
    <h3>青春不常在，抓紧改谈恋爱</h3>

    <form action="#">

        <table width = "500">
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="sex" id="man">
                    <label for="man"><img src="images/man.jpg" alt=""></label>
                    男
                    
                   <input type="radio" name="sex" id="nv">
                   <label for="nv"><img src="images/women.jpg" alt=""></label>
                   女
                </td>
            </tr>
            <tr>
                <td>生日</td>
                <td>
                    <select name="year" id="year">
                        <option value="">--请选择年--</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                    </select>

                    <select name="mouth" id="mouth">
                        <option value="">--请选择月--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>

                    <select name="day" id="day">
                        <option value="">--请选择日--</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区</td>
                <td><input type="text" name="diqu" id="diqu" value="北京思密达"></td>
            </tr>
            <tr>
                <td>婚姻情况：</td>
                <td>
                    <input type="radio" name="hunyin" id="weihun"> 未婚
                    <input type="radio" name="hunyin" id="yihun"> 已婚
                    <input type="radio" name="hunyin" id="lihun"> 离婚
                </td>
            </tr>
            <tr>
                <td>学历：</td>
                <td><input type="text" name="xueli" id="xueli" value="博士后"></td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="leixing" id="wumei"> 妩媚
                    <input type="checkbox" name="leixing" id="keai"> 可爱
                    <input type="checkbox" name="leixing" id="xiaoxianrou"> 小鲜肉
                </td>
            </tr>
            <tr>
                <td>个人介绍</td>
                <td><textarea name="gerenjianjie" id="gerenjianjie" cols="20" rows="2">个人简介</textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="tijoa" id="tijiao">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="tioakuan" id="tioakuan">
                    我同意注册条款和会员加入标准
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#">我是会员立即登录</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    我承诺

                    <ul>
                        <li>年满十八岁、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
