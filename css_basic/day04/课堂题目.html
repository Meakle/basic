<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂题目</title>

    <style>
        /* 实际上你不写ul，li 也没有关系，因为使用的是后代选择器 */
        .nav ul li a {
            color: red;
        }

        .hot>a {
            color: red;
        }
    </style>
</head>

<body>

    <div class="nav">
        <ul>
            <li><a href="#">baidu</a></li>
            <li><a href="#">baidu</a></li>
        </ul>
    </div>


    <div class="hot">
        <a href="#">大肘子</a>
        <ul>
            <li><a href="#">猪头</a></li>
            <li><a href="#">猪尾巴</a></li>
        </ul>
    </div>

</body>

</html>
