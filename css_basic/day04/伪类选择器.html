<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>


    <style>
        a:link {
            color: #333;
            text-decoration: none;
        }

        a:visited {
            color: orange;
        }

        /* 这个东西一般用的最多 */
        a:hover {
            color: pink;
        }

        a:active {
            color: green;
        }
    </style>
</head>

<body>

    <a href="#">小猪佩奇</a>

</body>

</html>
