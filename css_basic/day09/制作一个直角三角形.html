<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>制作一个直角三角形</title>

    <style>
        * {
            margin: 0;
            padding: 0;

        }

        .box {

            width: 0;
            height: 0;


            /* bottom和left其实都是0 所以就直接没有设置*/
            border-top: 50px solid transparent;
            /* border-left: none;
            border-bottom: none; */
            border-right: 50px solid red;
        }
    </style>

</head>

<body>

    <div class="box">

    </div>
</body>

</html>
