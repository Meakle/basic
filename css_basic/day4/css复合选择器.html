<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS复合选择器</title>

    <style>
        /* 后代选择器 */

        ol li {
            color: red;
        }
    </style>
</head>

<body>

    <ol>
        <li>1</li>
        <li>2</li>
    </ol>

    <ul>
        <li>1</li>
        <li>2</li>
    </ul>


</body>

</html>
