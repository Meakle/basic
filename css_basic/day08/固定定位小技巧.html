<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位小技巧</title>

    <style>
        .fixed {
            position: fixed;
            /* 先走50% */
            left: 50%;
            /* 移动外边距走50% */
            margin-left: 400px;


            width: 50px;
            height: 150px;

            background-color: skyblue;
        }

        .w {
            width: 800px;
            height: 1400px;

            background-color: pink;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="fixed">

    </div>

    <div class="w">

    </div>

</body>

</html>
