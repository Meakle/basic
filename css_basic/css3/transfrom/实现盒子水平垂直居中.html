<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现盒子水平垂直居中</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            position: relative;
            width: 500px;
            height: 400px;

            margin: 100px auto;

            background-color: pink;
        }

        p {
            position: absolute;

            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);

            width: 300px;
            height: 200px;

            background-color: purple;
        }
    </style>

</head>

<body>

    <div>

        <p>

        </p>

    </div>

</body>

</html>
